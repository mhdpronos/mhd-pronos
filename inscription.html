<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - MHD Pronos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Cr√©er un compte</h1>

    <!-- Formulaire principal -->
    <form id="formInscription" class="space-y-4">
      <div>
        <label for="nom" class="block text-sm mb-1">Nom d'utilisateur</label>
        <input type="text" id="nom" required minlength="3"
          class="w-full px-3 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Adresse e-mail</label>
        <input type="email" id="email" required
          class="w-full px-3 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Mot de passe</label>
        <input type="password" id="password" required
          class="w-full px-3 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-xs text-gray-400 mt-1">
          Le mot de passe doit contenir au moins 8 caract√®res, incluant lettres, chiffres et symboles.
        </p>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition">
        S'inscrire
      </button>
    </form>

    <!-- Ligne de s√©paration -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-600">
      <span class="px-3 text-gray-400 text-sm">ou</span>
      <hr class="flex-grow border-gray-600">
    </div>

    <!-- Connexion sociale -->
    <div class="space-y-3">
      <button id="googleSignUp"
        class="w-full bg-white text-gray-800 py-2 rounded-lg flex items-center justify-center font-medium hover:bg-gray-100 transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2"> Continuer avec Google
      </button>

      <button id="facebookSignUp"
        class="w-full bg-blue-700 hover:bg-blue-800 py-2 rounded-lg flex items-center justify-center font-medium transition">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5 mr-2"> Continuer avec Facebook
      </button>

      <button id="appleSignUp"
        class="w-full bg-black hover:bg-gray-900 py-2 rounded-lg flex items-center justify-center font-medium transition">
        <img src="https://www.svgrepo.com/show/475656/apple.svg" class="w-5 h-5 mr-2"> Continuer avec Apple
      </button>

      <button id="microsoftSignUp"
        class="w-full bg-gray-200 text-black hover:bg-gray-300 py-2 rounded-lg flex items-center justify-center font-medium transition">
        <img src="https://www.svgrepo.com/show/475700/microsoft.svg" class="w-5 h-5 mr-2"> Continuer avec Microsoft
      </button>
    </div>

    <p class="text-center text-sm mt-6">
      D√©j√† inscrit ? <a href="index.html" class="text-blue-400 hover:underline">Se connecter</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      FacebookAuthProvider,
      OAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî• Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCoR8lWMJbB0Pgr-F86v3hwWlX4XT3TQ1k",
      authDomain: "mhd-pronos.firebaseapp.com",
      projectId: "mhd-pronos",
      storageBucket: "mhd-pronos.firebasestorage.app",
      messagingSenderId: "366441954219",
      appId: "1:366441954219:web:a8be6641c5c922c59cf0ee"
    };

    // Initialisation
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Validation du mot de passe (force minimale)
    function motDePasseValide(password) {
      const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return regex.test(password);
    }

    // Inscription par email
    const form = document.getElementById("formInscription");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!motDePasseValide(password)) {
        alert("Le mot de passe doit contenir au moins 8 caract√®res, avec lettres, chiffres et symboles.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Inscription r√©ussie !");
        window.location.href = "home.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });

    // Providers sociaux
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');
    const microsoftProvider = new OAuthProvider('microsoft.com');

    document.getElementById("googleSignUp").addEventListener("click", () => signInWithPopup(auth, googleProvider).then(() => {
      alert("Inscription via Google r√©ussie !");
      window.location.href = "home.html";
    }).catch(e => alert("Erreur : " + e.message)));

    document.getElementById("facebookSignUp").addEventListener("click", () => signInWithPopup(auth, facebookProvider).then(() => {
      alert("Inscription via Facebook r√©ussie !");
      window.location.href = "home.html";
    }).catch(e => alert("Erreur : " + e.message)));

    document.getElementById("appleSignUp").addEventListener("click", () => signInWithPopup(auth, appleProvider).then(() => {
      alert("Inscription via Apple r√©ussie !");
      window.location.href = "home.html";
    }).catch(e => alert("Erreur : " + e.message)));

    document.getElementById("microsoftSignUp").addEventListener("click", () => signInWithPopup(auth, microsoftProvider).then(() => {
      alert("Inscription via Microsoft r√©ussie !");
      window.location.href = "home.html";
    }).catch(e => alert("Erreur : " + e.message)));
  </script>
</body>
</html>
