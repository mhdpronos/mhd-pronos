<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription - MHD Pronos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }
    .card {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }
    .input:focus {
      outline: none;
      border: 1px solid #3b82f6;
      box-shadow: 0 0 6px #3b82f6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

  <div class="card w-full max-w-md p-8 rounded-2xl">
    <!-- Logo + Nom -->
    <div class="flex flex-col items-center mb-6">
      <img src="Image/logo.JPG" alt="Logo MHD Pronos" class="w-20 h-20 rounded-full shadow-lg">
      <h1 class="text-2xl font-extrabold mt-2 text-blue-400">MHD PRONOS</h1>
    </div>

    <h2 class="text-center text-lg text-gray-300 mb-6">Cr√©er un compte</h2>

    <div class="flex justify-center gap-2 mb-6">
      <button id="toggleEmail" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-sm font-semibold transition focus:outline-none focus:ring-2 focus:ring-blue-400">Par e-mail</button>
      <button id="togglePhone" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-sm font-semibold transition focus:outline-none focus:ring-2 focus:ring-blue-400">Par t√©l√©phone</button>
    </div>

    <!-- Formulaire d'inscription par e-mail -->
    <form id="formInscription" class="space-y-4">
      <div>
        <label for="nom" class="block text-sm mb-1 text-gray-400">Nom d'utilisateur</label>
        <input id="nom" type="text" required minlength="3" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 input" placeholder="Votre nom d'utilisateur">
      </div>

      <div>
        <label for="email" class="block text-sm mb-1 text-gray-400">Adresse e-mail</label>
        <input id="email" type="email" required class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 input" placeholder="exemple@email.com">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-400">Mot de passe</label>
        <input id="password" type="password" required minlength="8" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <p class="text-xs text-gray-500 mt-1">8 caract√®res minimum (lettres, chiffres et symboles).</p>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition">S'inscrire</button>
    </form>

    <!-- Formulaire d'inscription par t√©l√©phone -->
    <form id="phoneSignupForm" class="space-y-4 hidden">
      <div>
        <label for="phoneDisplayName" class="block text-sm mb-1 text-gray-400">Nom d'utilisateur</label>
        <input id="phoneDisplayName" type="text" minlength="3" required class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 input" placeholder="Votre nom d'utilisateur">
      </div>

      <div>
        <label for="phoneNumber" class="block text-sm mb-1 text-gray-400">Num√©ro de t√©l√©phone</label>
        <input id="phoneNumber" type="tel" required class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 input" placeholder="Ex. +2250700000000">
        <p class="text-xs text-gray-500 mt-1">Incluez l'indicatif pays, par exemple +225 pour la C√¥te d'Ivoire.</p>
      </div>

      <div id="recaptcha-container" class="flex justify-center"></div>

      <button id="sendCode" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition" type="button">Envoyer le code SMS</button>

      <div>
        <label for="verificationCode" class="block text-sm mb-1 text-gray-400">Code de v√©rification</label>
        <input id="verificationCode" type="text" maxlength="6" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 input" placeholder="Code re√ßu par SMS">
      </div>

      <button id="verifyCode" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition" type="submit">Valider et cr√©er le compte</button>
    </form>

    <p id="phoneStatus" class="text-center text-sm mt-4 text-gray-400"></p>

    <!-- Ligne de s√©paration -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-600">
      <span class="px-3 text-gray-400 text-sm">ou</span>
      <hr class="flex-grow border-gray-600">
    </div>

    <!-- Inscription sociale -->
    <div class="space-y-3">
      <button id="googleSignUp" class="w-full bg-white text-gray-800 py-2 rounded-lg flex items-center justify-center font-medium hover:bg-gray-100 transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2"> Continuer avec Google
      </button>

      <button id="appleSignUp" class="w-full bg-white text-gray-800 py-2 rounded-lg flex items-center justify-center font-medium hover:bg-gray-100 transition">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="w-5 h-5 mr-2"> Continuer avec Apple
      </button>

    <p class="text-center text-sm mt-6 text-gray-400">
      <strong>D√©j√† inscrit ?</strong> <a href="connexion.html" class="text-blue-400 hover:underline"><strong>Se connecter</strong></a>
    </p>
  </div>

  <!-- üî• Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoR8lWMJbB0Pgr-F86v3hwWlX4XT3TQ1k",
      authDomain: "mhd-pronos.firebaseapp.com",
      projectId: "mhd-pronos",
      storageBucket: "mhd-pronos.firebasestorage.app",
      messagingSenderId: "366441954219",
      appId: "1:366441954219:web:a8be6641c5c922c59cf0ee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function motDePasseValide(password) {
      const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&.#^_-])[A-Za-z\d@$!%*?&.#^_-]{8,}$/;
      return regex.test(password);
    }

    const emailForm = document.getElementById("formInscription");
    const phoneForm = document.getElementById("phoneSignupForm");
    const toggleEmailBtn = document.getElementById('toggleEmail');
    const togglePhoneBtn = document.getElementById('togglePhone');
    const phoneStatus = document.getElementById('phoneStatus');
    const phoneDisplayNameInput = document.getElementById('phoneDisplayName');
    let confirmationResult = null;
    let recaptchaVerifier = null;

    const switchToEmail = () => {
      emailForm.classList.remove('hidden');
      phoneForm.classList.add('hidden');
      phoneStatus.textContent = '';
      toggleEmailBtn.classList.replace('bg-gray-700', 'bg-blue-600');
      toggleEmailBtn.classList.replace('hover:bg-gray-600', 'hover:bg-blue-700');
      togglePhoneBtn.classList.replace('bg-blue-600', 'bg-gray-700');
      togglePhoneBtn.classList.replace('hover:bg-blue-700', 'hover:bg-gray-600');
      if (recaptchaVerifier) {
        recaptchaVerifier.clear();
        recaptchaVerifier = null;
        document.getElementById('recaptcha-container').innerHTML = '';
      }
      confirmationResult = null;
    };

    const switchToPhone = () => {
      emailForm.classList.add('hidden');
      phoneForm.classList.remove('hidden');
      phoneStatus.textContent = '';
      togglePhoneBtn.classList.replace('bg-gray-700', 'bg-blue-600');
      togglePhoneBtn.classList.replace('hover:bg-gray-600', 'hover:bg-blue-700');
      toggleEmailBtn.classList.replace('bg-blue-600', 'bg-gray-700');
      toggleEmailBtn.classList.replace('hover:bg-blue-700', 'hover:bg-gray-600');
    };

    toggleEmailBtn.addEventListener('click', (event) => {
      event.preventDefault();
      switchToEmail();
    });

    togglePhoneBtn.addEventListener('click', (event) => {
      event.preventDefault();
      switchToPhone();
    });

    switchToEmail();

    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!motDePasseValide(password)) {
        alert("Le mot de passe doit contenir au moins 8 caract√®res, avec lettres, chiffres et symboles.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Inscription r√©ussie !");
        const urlParams = new URLSearchParams(window.location.search);
const fromUrl = urlParams.get('redirect') || sessionStorage.getItem('postLoginRedirect');
sessionStorage.removeItem('postLoginRedirect');
window.location.href = fromUrl || 'index.html';

      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });

    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');
    const microsoftProvider = new OAuthProvider('microsoft.com');

    const redirectAfterLogin = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const fromUrl = urlParams.get('redirect') || sessionStorage.getItem('postLoginRedirect');
      sessionStorage.removeItem('postLoginRedirect');
      window.location.href = fromUrl || 'index.html';
    };

    const attachPopupHandler = (elementId, provider) => {
      const button = document.getElementById(elementId);
      if (!button) return;

      button.addEventListener('click', () =>
        signInWithPopup(auth, provider)
          .then(redirectAfterLogin)
          .catch(e => alert("Erreur : " + e.message))
      );
    };

    attachPopupHandler('googleSignUp', googleProvider);
    attachPopupHandler('facebookSignUp', facebookProvider);
    attachPopupHandler('appleSignUp', appleProvider);
    attachPopupHandler('microsoftSignUp', microsoftProvider);

    const initRecaptcha = () => {
      if (recaptchaVerifier) {
        recaptchaVerifier.clear();
      }
      recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        size: 'normal',
        callback: () => {
          phoneStatus.textContent = "reCAPTCHA valid√©. Vous pouvez envoyer le code.";
          phoneStatus.className = 'text-center text-sm mt-4 text-green-400';
        },
        'expired-callback': () => {
          phoneStatus.textContent = "reCAPTCHA expir√©. Veuillez valider √† nouveau.";
          phoneStatus.className = 'text-center text-sm mt-4 text-yellow-300';
        }
      });
    };

    const formatPhoneNumber = (value) => {
      const trimmed = value.trim();
      if (!trimmed.startsWith('+')) {
        return '+' + trimmed.replace(/^0+/, '');
      }
      return trimmed;
    };

    document.getElementById('sendCode').addEventListener('click', async (event) => {
      event.preventDefault();
      const rawPhone = document.getElementById('phoneNumber').value;
      const phoneNumber = formatPhoneNumber(rawPhone);
      if (phoneNumber.length < 8) {
        phoneStatus.textContent = "Entrez un num√©ro de t√©l√©phone valide avec l'indicatif pays.";
        phoneStatus.className = 'text-center text-sm mt-4 text-red-400';
        return;
      }

      try {
        if (!recaptchaVerifier) {
          initRecaptcha();
        }
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        phoneStatus.textContent = `Code envoy√© au ${phoneNumber}. Consultez vos SMS.`;
        phoneStatus.className = 'text-center text-sm mt-4 text-green-400';
      } catch (error) {
        phoneStatus.textContent = "Erreur lors de l'envoi du code : " + error.message;
        phoneStatus.className = 'text-center text-sm mt-4 text-red-400';
        if (recaptchaVerifier) {
          recaptchaVerifier.clear();
          recaptchaVerifier = null;
        }
      }
    });

    phoneForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!confirmationResult) {
        phoneStatus.textContent = "Veuillez d'abord demander un code SMS.";
        phoneStatus.className = 'text-center text-sm mt-4 text-red-400';
        return;
      }

      const code = document.getElementById('verificationCode').value.trim();
      if (!code) {
        phoneStatus.textContent = "Entrez le code de v√©rification re√ßu par SMS.";
        phoneStatus.className = 'text-center text-sm mt-4 text-red-400';
        return;
      }

      try {
        const result = await confirmationResult.confirm(code);
        const user = result.user;
        const displayName = phoneDisplayNameInput.value.trim() || document.getElementById('nom').value.trim();
        if (displayName) {
          await updateProfile(user, { displayName });
        }
        phoneStatus.textContent = "Connexion r√©ussie !";
        phoneStatus.className = 'text-center text-sm mt-4 text-green-400';
        redirectAfterLogin();
      } catch (error) {
        phoneStatus.textContent = "Erreur lors de la v√©rification du code : " + error.message;
        phoneStatus.className = 'text-center text-sm mt-4 text-red-400';
      }
    });
  </script>
  <script src="transition.js"></script>
</body>
</html>
