<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon profil — MHD Pronos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: radial-gradient(1000px 500px at -10% -20%, rgba(99,102,241,.12), transparent 60%), #0b0b12; }
    .glass { background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.1); backdrop-filter: blur(8px); }
    .btn-primary { background: linear-gradient(135deg,#6366F1,#8B5CF6); }
    .btn-primary:hover { filter: brightness(1.05); transform: translateY(-1px); }
    p { color: white; }
  </style>
</head>
<body class="text-white">
  <!-- Header -->
  <header class="sticky top-0 z-50 glass">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center space-x-4">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="logo.JPG" alt="Logo MHD Pronos" class="w-10 h-10 rounded-md object-cover">
        <span class="text-lg font-extrabold lowercase">mhd pronos</span>
      </a>
      <nav class="ml-auto hidden md:flex items-center space-x-6 text-sm">
        <a class="text-white/80 hover:text-white" href="index.html#tips">Pronostics</a>
        <a class="text-white/80 hover:text-white" href="index.html#pricing">Abonnements</a>
        <button id="logoutBtn" class="px-4 py-2 rounded-lg border border-white/10 hover:bg-white/5">Se déconnecter</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10 grid lg:grid-cols-3 gap-6">
    <!-- Carte profil -->
    <section class="glass rounded-2xl p-6 lg:col-span-1">
      <h2 class="text-xl font-bold mb-4">MON PROFIL</h2>

      <div class="flex items-center space-x-4">
        <img id="avatar" alt="Avatar" class="w-20 h-20 rounded-full object-cover border border-white/10"
             src="https://api.dicebear.com/7.x/initials/svg?seed=User&backgroundType=gradientLinear&fontFamily=Arial">
        <div>
          <div id="displayName" class="text-lg font-semibold">Utilisateur</div>
          <div id="email" class="text-sm text-white/70">—</div>
          <span id="vipBadge" class="mt-2 inline-flex items-center text-xs px-2 py-1 rounded-full border border-white/10 bg-white/5">VIP : non</span>
        </div>
      </div>

      <div class="mt-5">
        <label class="block text-sm mb-1">Changer la photo</label>
        <input id="photoInput" type="file" accept="image/*" class="w-full text-sm bg-transparent">
        <button id="savePhoto" class="btn-primary px-4 py-2 rounded-lg font-semibold mt-3">Enregistrer la photo</button>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3 text-sm">
        <div class="glass rounded-xl p-3">
          <div class="text-white/60">Inscription</div>
          <div id="createdAt" class="font-semibold">—</div>
        </div>
        <div class="glass rounded-xl p-3">
          <div class="text-white/60">Dernière connexion</div>
          <div id="lastLogin" class="font-semibold">—</div>
        </div>
      </div>
    </section>

    <!-- Paramètres -->
    <section class="glass rounded-2xl p-6 lg:col-span-2">
      <h2 class="text-xl font-bold mb-4">Paramètres du compte</h2>

      <!-- Nom d'utilisateur -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Nom d’utilisateur</label>
          <input id="nameField" type="text" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700" placeholder="Votre nom">
        </div>

        <div>
          <label class="block text-sm mb-1">Adresse e-mail</label>
          <input id="emailField" type="email" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700" placeholder="exemple@email.com">
        </div>
      </div>

      <div class="mt-3 flex flex-wrap gap-3">
        <button id="saveProfile" class="btn-primary px-5 py-2 rounded-lg font-semibold">Enregistrer</button>
        <button id="verifyEmail" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Vérifier mon e-mail</button>
        <button id="changePassword" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Changer le mot de passe</button>
      </div>
      <div>
        <p><i>⚠ Si vous n'avez pas reçu d'email veuillez vérifier dans vote groupe ou boite <strong>SPAM</strong></i></p>
      </div>

      <hr class="my-6 border-white/10">

      <!-- Préférences -->
      <h3 class="text-lg font-semibold mb-3">Préférences</h3>
      <div class="grid md:grid-cols-3 gap-4 text-sm">
        <label class="flex items-center space-x-2 glass rounded-xl p-3">
          <input id="prefNotif" type="checkbox" class="form-checkbox"> <span>Recevoir les notifications</span>
        </label>
        <label class="flex items-center space-x-2 glass rounded-xl p-3">
          <input id="prefTips" type="checkbox" class="form-checkbox"> <span>Recevoir les tips VIP par e-mail</span>
        </label>
        <label class="flex items-center space-x-2 glass rounded-xl p-3">
          <input id="prefDark" type="checkbox" class="form-checkbox" checked> <span>Thème sombre</span>
        </label>
      </div>

      <div class="mt-4">
        <button id="savePrefs" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Enregistrer les préférences</button>
      </div>

      <hr class="my-6 border-white/10">

      <!-- Danger zone -->
      <h3 class="text-lg font-semibold mb-3 text-red-400">Zone sensible</h3>
      <div class="flex flex-wrap gap-3">
        <button id="logoutBtn2" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Se déconnecter</button>
        <button id="deleteAccount" class="px-5 py-2 rounded-lg border border-red-400 text-red-300 hover:bg-red-500/10">Supprimer mon compte</button>
      </div>

      <div id="status" class="mt-6 text-sm text-white/80"></div>
    </section>
  </main>

  <footer class="border-t border-white/10 py-10 mt-10">
    <div class="max-w-6xl mx-auto px-4 text-xs text-white/60">
      © <span id="year"></span> MHD Pronos — Tous droits réservés.
    </div>
  </footer>

  <!-- Firebase (Auth, Firestore, Storage) + logique -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut, updateEmail, updateProfile,
      sendEmailVerification, sendPasswordResetEmail, deleteUser, reauthenticateWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoR8lWMJbB0Pgr-F86v3hwWlX4XT3TQ1k",
      authDomain: "mhd-pronos.firebaseapp.com",
      projectId: "mhd-pronos",
      storageBucket: "mhd-pronos.firebasestorage.app",
      messagingSenderId: "366441954219",
      appId: "1:366441954219:web:a8be6641c5c922c59cf0ee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // UI refs
    const avatar = document.getElementById('avatar');
    const displayName = document.getElementById('displayName');
    const emailEl = document.getElementById('email');
    const vipBadge = document.getElementById('vipBadge');
    const createdAtEl = document.getElementById('createdAt');
    const lastLoginEl = document.getElementById('lastLogin');
    const photoInput = document.getElementById('photoInput');
    const savePhotoBtn = document.getElementById('savePhoto');

    const nameField = document.getElementById('nameField');
    const emailField = document.getElementById('emailField');
    const saveProfileBtn = document.getElementById('saveProfile');
    const verifyEmailBtn = document.getElementById('verifyEmail');
    const changePasswordBtn = document.getElementById('changePassword');

    const prefNotif = document.getElementById('prefNotif');
    const prefTips = document.getElementById('prefTips');
    const prefDark = document.getElementById('prefDark');
    const savePrefsBtn = document.getElementById('savePrefs');

    const logoutBtn = document.getElementById('logoutBtn');
    const logoutBtn2 = document.getElementById('logoutBtn2');
    const deleteAccountBtn = document.getElementById('deleteAccount');
    const statusBox = document.getElementById('status');
    document.getElementById('year').textContent = new Date().getFullYear();

    const defaultAvatarUrl = "https://api.dicebear.com/7.x/initials/svg?seed=Visiteur&backgroundType=gradientLinear&fontFamily=Arial";
    const interactiveElements = [
      photoInput,
      savePhotoBtn,
      nameField,
      emailField,
      saveProfileBtn,
      verifyEmailBtn,
      changePasswordBtn,
      prefNotif,
      prefTips,
      prefDark,
      savePrefsBtn,
      logoutBtn,
      logoutBtn2,
      deleteAccountBtn
    ];

    function setFormEnabled(enabled) {
      interactiveElements.forEach((el) => {
        if (!el) return;
        if (typeof el.disabled === 'boolean') {
          el.disabled = !enabled;
        }
        el.classList.toggle('opacity-60', !enabled);
        el.classList.toggle('cursor-not-allowed', !enabled);
      });
    }

    function resetProfileView() {
      avatar.src = defaultAvatarUrl;
      displayName.textContent = 'Visiteur';
      emailEl.textContent = 'Non connecté';
      nameField.value = '';
      emailField.value = '';
      vipBadge.textContent = 'VIP : —';
      prefNotif.checked = false;
      prefTips.checked = false;
      prefDark.checked = true;
      createdAtEl.textContent = '—';
      lastLoginEl.textContent = '—';
    }

    function setStatus(msg, type='info') {
      statusBox.textContent = msg || '';
      statusBox.className = 'mt-6 text-sm ' + (type === 'error' ? 'text-red-400' : 'text-white/80');
    }

    function requireAuth() {
      const user = auth.currentUser;
      if (!user) {
        setStatus('Connectez-vous pour utiliser cette fonctionnalité.', 'error');
        return null;
      }
      return user;
    }

    setFormEnabled(false);
    resetProfileView();
    setStatus('Chargement du profil…');

    // Auth guard + chargement profil
    onAuthStateChanged(auth, async (user) => {
      const authenticated = !!user;
      window.__mhdIsAuthenticated = authenticated;
      window.dispatchEvent(new CustomEvent('mhd:auth-state', { detail: { authenticated } }));
      if (!user) {
        resetProfileView();
        setFormEnabled(false);
        setStatus('Connectez-vous pour modifier votre profil. Vous pouvez consulter cette page librement.');
        return;
      }

      setFormEnabled(true);

      try {
        setStatus('');
        // Base Auth data
        displayName.textContent = user.displayName || 'Utilisateur';
        emailEl.textContent = user.email || '—';
        nameField.value = user.displayName || '';
        emailField.value = user.email || '';

        avatar.src = user.photoURL || defaultAvatarUrl;

        const created = user.metadata?.creationTime ? new Date(user.metadata.creationTime) : null;
        const lastLogin = user.metadata?.lastSignInTime ? new Date(user.metadata.lastSignInTime) : null;
        createdAtEl.textContent = created ? created.toLocaleDateString() : '—';
        lastLoginEl.textContent = lastLogin ? lastLogin.toLocaleDateString() : '—';

        // Firestore user doc
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);
        if (!snap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || '',
            email: user.email || '',
            photoURL: user.photoURL || '',
            vip: false,
            preferences: { notif: false, tipsByEmail: false, dark: true },
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });
          vipBadge.textContent = 'VIP : non';
          prefNotif.checked = false;
          prefTips.checked = false;
          prefDark.checked = true;
        } else {
          const data = snap.data();
          vipBadge.textContent = 'VIP : ' + (data.vip ? 'oui' : 'non');
          prefNotif.checked = !!data.preferences?.notif;
          prefTips.checked = !!data.preferences?.tipsByEmail;
          prefDark.checked = data.preferences?.dark !== false;
        }
      } catch (e) {
        setStatus('Erreur de chargement du profil : ' + e.message, 'error');
      }
    });

    // Save photo
    savePhotoBtn.addEventListener('click', async () => {
      const user = requireAuth();
      if (!user) return;
      const file = photoInput.files?.[0];
      if (!file) return setStatus("Choisissez une image avant d’enregistrer.", 'error');

      try {
        setStatus("Envoi de la photo…");
        const fileRef = ref(storage, `avatars/${user.uid}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);

        await updateProfile(user, { photoURL: url });
        avatar.src = url;

        const userRef = doc(db, 'users', user.uid);
        await updateDoc(userRef, { photoURL: url, updatedAt: serverTimestamp() });

        setStatus("Photo de profil mise à jour ✅");
      } catch (e) {
        setStatus("Erreur lors de l’upload : " + e.message, 'error');
      }
    });

    // Save name + email
    saveProfileBtn.addEventListener('click', async () => {
      const user = requireAuth();
      if (!user) return;
      const newName = nameField.value.trim();
      const newEmail = emailField.value.trim();

      try {
        setStatus("Mise à jour du profil…");
        if (newName && newName !== (user.displayName || '')) {
          await updateProfile(user, { displayName: newName });
          displayName.textContent = newName;
        }
        if (newEmail && newEmail !== user.email) {
          // Update email (peut nécessiter une réauth)
          await updateEmail(user, newEmail);
          emailEl.textContent = newEmail;
        }
        await updateDoc(doc(db, 'users', user.uid), {
          displayName: newName,
          email: newEmail,
          updatedAt: serverTimestamp()
        });
        setStatus("Profil mis à jour ✅");
      } catch (e) {
        if (e.code === 'auth/requires-recent-login') {
          setStatus("Action sensible : veuillez vous réauthentifier (popup Google) puis réessayer.", 'error');
          try {
            await reauthenticateWithPopup(user, new GoogleAuthProvider());
            setStatus("Réauthentification réussie, cliquez de nouveau sur Enregistrer.");
          } catch (reauthErr) {
            setStatus("Réauthentification annulée : " + reauthErr.message, 'error');
          }
        } else {
          setStatus("Erreur : " + e.message, 'error');
        }
      }
    });

    // Verify email
    verifyEmailBtn.addEventListener('click', async () => {
      const user = requireAuth();
      if (!user) return;
      try {
        await sendEmailVerification(user);
        setStatus("E-mail de vérification envoyé ✅");
      } catch (e) {
        setStatus("Erreur : " + e.message, 'error');
      }
    });

    // Change password (envoie un lien de reset)
    changePasswordBtn.addEventListener('click', async () => {
      const user = requireAuth();
      if (!user) return;
      if (!user.email) {
        setStatus("Aucun e-mail trouvé sur ce compte.", 'error');
        return;
      }
      try {
        await sendPasswordResetEmail(auth, user.email);
        setStatus("Lien de réinitialisation de mot de passe envoyé à " + user.email + " ✅");
      } catch (e) {
        setStatus("Erreur : " + e.message, 'error');
      }
    });

    // Save preferences
    savePrefsBtn.addEventListener('click', async () => {
      const user = requireAuth();
      if (!user) return;
      try {
        await updateDoc(doc(db, 'users', user.uid), {
          preferences: {
            notif: prefNotif.checked,
            tipsByEmail: prefTips.checked,
            dark: prefDark.checked
          },
          updatedAt: serverTimestamp()
        });
        setStatus("Préférences enregistrées ✅");
      } catch (e) {
        setStatus("Erreur : " + e.message, 'error');
      }
    });

    // Logout
    const doLogout = async () => {
      const user = requireAuth();
      if (!user) return;
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (e) {
        setStatus("Erreur : " + e.message, 'error');
      }
    };
    logoutBtn?.addEventListener('click', doLogout);
    logoutBtn2?.addEventListener('click', doLogout);

    // Delete account
    deleteAccountBtn.addEventListener('click', async () => {
      const user = requireAuth();
      if (!user) return;
      if (!confirm("Êtes-vous sûr de vouloir supprimer définitivement votre compte ?")) return;
      try {
        await deleteUser(user);
        alert("Compte supprimé.");
        window.location.href = "index.html";
      } catch (e) {
        if (e.code === 'auth/requires-recent-login') {
          setStatus("Veuillez vous réauthentifier (popup Google), puis relancez la suppression.", 'error');
          try {
            await reauthenticateWithPopup(user, new GoogleAuthProvider());
            await deleteUser(user);
            alert("Compte supprimé.");
            window.location.href = "index.html";
          } catch (reauthErr) {
            setStatus("Erreur suppression : " + reauthErr.message, 'error');
          }
        } else {
          setStatus("Erreur suppression : " + e.message, 'error');
        }
      }
    });
  </script>
  <script src="transition.js"></script>
</body>
</html>
