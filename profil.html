<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon profil — MHD Pronos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
  <!-- Header -->
  <header class="sticky top-0 z-50 glass">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center space-x-4">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="logo.JPG" alt="Logo MHD Pronos" class="w-10 h-10 rounded-md object-cover">
        <span class="text-lg font-extrabold lowercase">mhd pronos</span>
      </a>
      <nav class="ml-auto hidden md:flex items-center space-x-6 text-sm">
        <a class="text-white/80 hover:text-white" href="index.html#tips">Pronostics</a>
        <a class="text-white/80 hover:text-white" href="index.html#pricing">Abonnements</a>
        <button id="logoutBtn" class="px-4 py-2 rounded-lg border border-white/10 hover:bg-white/5">Se déconnecter</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10 grid lg:grid-cols-3 gap-6">
    <!-- Carte profil -->
    <section class="glass rounded-2xl p-6 lg:col-span-1">
      <h2 class="text-xl font-bold mb-4">MON PROFIL</h2>

      <div class="flex items-center space-x-4">
        <img id="avatar" alt="Avatar" class="w-20 h-20 rounded-full object-cover border border-white/10"
             src="https://api.dicebear.com/7.x/initials/svg?seed=User&backgroundType=gradientLinear&fontFamily=Arial">
        <div>
          <div id="displayName" class="text-lg font-semibold">Utilisateur</div>
          <div id="email" class="text-sm text-white/70">—</div>
          <span id="vipBadge" class="mt-2 inline-flex items-center text-xs px-2 py-1 rounded-full border border-white/10 bg-white/5">VIP : non</span>
        </div>
      </div>

      <div class="mt-5">
        <label class="block text-sm mb-1">Changer la photo</label>
        <input id="photoInput" type="file" accept="image/*" class="w-full text-sm bg-transparent">
        <button id="savePhoto" class="btn-primary px-4 py-2 rounded-lg font-semibold mt-3">Enregistrer la photo</button>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3 text-sm">
        <div class="glass rounded-xl p-3">
          <div class="text-white/60">Inscription</div>
          <div id="createdAt" class="font-semibold">—</div>
        </div>
        <div class="glass rounded-xl p-3">
          <div class="text-white/60">Dernière connexion</div>
          <div id="lastLogin" class="font-semibold">—</div>
        </div>
      </div>
    </section>

    <!-- Paramètres -->
    <section class="glass rounded-2xl p-6 lg:col-span-2">
      <h2 class="text-xl font-bold mb-4">Paramètres du compte</h2>

      <!-- Nom d'utilisateur -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Nom d’utilisateur</label>
          <input id="nameField" type="text" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700" placeholder="Votre nom">
        </div>

        <div>
          <label class="block text-sm mb-1">Adresse e-mail</label>
          <input id="emailField" type="email" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700" placeholder="exemple@email.com">
        </div>
      </div>

      <div class="mt-3 flex flex-wrap gap-3">
        <button id="saveProfile" class="btn-primary px-5 py-2 rounded-lg font-semibold">Enregistrer</button>
        <button id="verifyEmail" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Vérifier mon e-mail</button>
        <button id="changePassword" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Changer le mot de passe</button>
      </div>
      <div>
        <p><i>⚠ Si vous n'avez pas reçu d'email veuillez vérifier dans vote groupe ou boite <strong>SPAM</strong></i></p>
      </div>

      <hr class="my-6 border-white/10">

      <!-- Préférences -->
      <h3 class="text-lg font-semibold mb-3">Préférences</h3>
      <div class="grid md:grid-cols-3 gap-4 text-sm">
        <label class="flex items-center space-x-2 glass rounded-xl p-3">
          <input id="prefNotif" type="checkbox" class="form-checkbox"> <span>Recevoir les notifications</span>
        </label>
        <label class="flex items-center space-x-2 glass rounded-xl p-3">
          <input id="prefTips" type="checkbox" class="form-checkbox"> <span>Recevoir les tips VIP par e-mail</span>
        </label>
        <label class="flex items-center space-x-2 glass rounded-xl p-3">
          <input id="prefDark" type="checkbox" class="form-checkbox" checked> <span>Thème sombre</span>
        </label>
      </div>

      <div class="mt-4">
        <button id="savePrefs" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Enregistrer les préférences</button>
      </div>

      <hr class="my-6 border-white/10">

      <!-- Danger zone -->
      <h3 class="text-lg font-semibold mb-3 text-red-400">Zone sensible</h3>
      <div class="flex flex-wrap gap-3">
        <button id="logoutBtn2" class="px-5 py-2 rounded-lg border border-white/10 hover:bg-white/5">Se déconnecter</button>
        <button id="deleteAccount" class="px-5 py-2 rounded-lg border border-red-400 text-red-300 hover:bg-red-500/10">Supprimer mon compte</button>
      </div>

      <div id="status" class="mt-6 text-sm text-white/80"></div>
    </section>
  </main>

  <footer class="border-t border-white/10 py-10 mt-10">
    <div class="max-w-6xl mx-auto px-4 text-xs text-white/60">
      © <span id="year"></span> MHD Pronos — Tous droits réservés.
    </div>
  </footer>

  <!-- Firebase (Auth, Firestore, Storage) + logique -->
<script src="script.js"></script>
  <script src="transition.js"></script>
</body>
</html>
