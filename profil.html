<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon profil — MHD Pronos</title>

  <!-- Style global -->
  <style>
    body {
      background-color: #0f0f17;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #181827;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #a78bfa;
    }

    .profile-container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #a78bfa;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .upload-btn {
      background: #a78bfa;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #c084fc;
    }

    input, button {
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      outline: none;
    }

    button {
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .primary-btn {
      background: #7c3aed;
      color: white;
    }

    .primary-btn:hover {
      background: #9f67ff;
    }

    .danger-zone {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }

    .danger-btn {
      background: #dc2626;
      color: white;
      width: 100%;
    }

    .danger-btn:hover {
      background: #ef4444;
    }

    .info-block {
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 5px;
    }

    .section-title {
      color: #c084fc;
      margin-bottom: 5px;
      font-weight: 600;
    }

    @media(max-width: 768px) {
      .profile-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MON PROFIL</h1>
    <button class="primary-btn" onclick="window.location.href='index.html'">Se connecter</button>
  </header>

  <section class="profile-container">
    <div class="left">
      <img src="https://i.ibb.co/yRk4r2K/default-avatar.png" id="profileImage" class="avatar" alt="Photo de profil">
      <input type="file" id="fileInput" style="display:none;">
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Changer la photo</button>

      <div class="info-block">
        <div class="section-title">Nom</div>
        <p id="displayName">—</p>
      </div>

      <div class="info-block">
        <div class="section-title">Email</div>
        <p id="displayEmail">—</p>
      </div>

      <div class="info-block">
        <div class="section-title">Inscription</div>
        <p id="displaySignup">—</p>
      </div>

      <div class="info-block">
        <div class="section-title">Dernière connexion</div>
        <p id="displayLastLogin">—</p>
      </div>
    </div>

    <div class="right">
      <h3 class="section-title">Actions rapides</h3>
      <button class="primary-btn" onclick="sendEmailVerification()">Vérifier mon e-mail</button>
      <button class="primary-btn" onclick="resetPassword()">Changer le mot de passe</button>

      <div class="danger-zone">
        <h3 class="section-title">Zone sensible</h3>
        <button class="primary-btn" onclick="logoutUser()">Se déconnecter</button>
        <button class="danger-btn" onclick="deleteAccount()">Supprimer mon compte</button>
      </div>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_STORAGE_BUCKET",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Remplir les infos si l'utilisateur est connecté
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('displayName').textContent = user.displayName || "—";
        document.getElementById('displayEmail').textContent = user.email || "—";
        document.getElementById('displaySignup').textContent = new Date(user.metadata.creationTime).toLocaleString();
        document.getElementById('displayLastLogin').textContent = new Date(user.metadata.lastSignInTime).toLocaleString();
      } else {
        console.log("Utilisateur non connecté");
      }
    });

    // Changer photo de profil
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const user = auth.currentUser;
      if (!user) {
        alert("Connectez-vous pour changer la photo.");
        return;
      }

      const storageRef = storage.ref(`avatars/${user.uid}.jpg`);
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then((url) => {
          user.updateProfile({ photoURL: url }).then(() => {
            document.getElementById('profileImage').src = url;
            alert("Photo mise à jour !");
          });
        });
      });
    });

    // Vérifier email
    function sendEmailVerification() {
      const user = auth.currentUser;
      if (user) {
        user.sendEmailVerification().then(() => {
          alert("E-mail de vérification envoyé !");
        });
      } else {
        alert("Connectez-vous d'abord.");
      }
    }

    // Réinitialiser mot de passe
    function resetPassword() {
      const user = auth.currentUser;
      if (user) {
        auth.sendPasswordResetEmail(user.email)
          .then(() => alert("E-mail de réinitialisation envoyé."))
          .catch((err) => alert(err.message));
      } else {
        alert("Connectez-vous d'abord.");
      }
    }

    // Déconnexion
    function logoutUser() {
      auth.signOut().then(() => {
        alert("Déconnecté !");
        window.location.href = "index.html";
      });
    }

    // Supprimer compte
    function deleteAccount() {
      const user = auth.currentUser;
      if (user && confirm("Êtes-vous sûr de vouloir supprimer votre compte ?")) {
        user.delete().then(() => {
          alert("Compte supprimé.");
          window.location.href = "index.html";
        }).catch((err) => alert(err.message));
      }
    }
  </script>
</body>
</html>
