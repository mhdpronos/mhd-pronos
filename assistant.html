<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mhd bot • Assistant paris sportifs intelligent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assistant.css" />
</head>

<body>
  <div class="assistant-shell">
    <aside class="assistant-sidebar" aria-label="Conversations enregistrées">
      <header class="assistant-sidebar__header">
        <div class="assistant-brand">
          <div class="assistant-brand__logo" aria-hidden="true"></div>
          <span class="sr-only">Espace réservé pour l'insertion du logo</span>
          <div>
            <p class="assistant-brand__subtitle">Assistant paris sportifs</p>
            <h1 class="assistant-brand__title">mhd bot</h1>
          </div>
        </div>
        <a href="index.html" class="assistant-sidebar__back" aria-label="Retour à l'accueil">Retour</a>
      </header>
      <button id="newConversation" class="assistant-sidebar__new" type="button">Nouvelle discussion</button>
      <div class="assistant-sidebar__list" role="list" id="conversationList"></div>
    </aside>

    <main class="assistant-main" aria-live="polite">
      <section class="assistant-header">
        <div>
          <h2 class="assistant-header__title">Assistant de pronostics avancé</h2>
          <p class="assistant-header__subtitle">Analyse contextuelle, stratégies personnalisées et gestion responsable.</p>
        </div>
        <div class="assistant-status" role="status">
          <span class="assistant-status__dot" aria-hidden="true"></span>
          <span>Analyse prédictive active</span>
        </div>
      </section>

      <section class="assistant-conversation" aria-label="Historique de la discussion">
        <div id="conversationMessages" class="assistant-messages" role="log"></div>
        <div id="assistantSuggestions" class="assistant-suggestions" aria-hidden="true"></div>
      </section>

      <form id="assistantForm" class="assistant-form" autocomplete="off">
        <label for="assistantInput" class="sr-only">Pose ta question sur les paris sportifs</label>
        <textarea id="assistantInput" name="message" rows="1" placeholder="Demande une analyse de match, une stratégie bankroll, un avis sur une cote..." required
          minlength="2" maxlength="400"></textarea>
        <button type="submit" class="assistant-send" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </main>
  </div>

  <template id="suggestion-template">
    <div class="assistant-suggestions__intro">
      <h3>Commencer une nouvelle discussion</h3>
      <p>Choisis une question ci-dessous ou écris ton propre message pour obtenir une réponse sur mesure.</p>
    </div>
    <div class="assistant-suggestions__chips" role="list"></div>
  </template>

  <script type="module" src="assistant.js"></script>
</body>

</html>
