<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mhd bot – Assistant Intelligent</title>
    <link rel="stylesheet" href="assistant.css" />
  </head>
  <body>
    <div class="assistant-launcher">
      <button class="assistant-toggle" aria-label="Ouvrir mhd bot" aria-expanded="false">
        <img src="Image/logo.JPG" alt="" class="assistant-toggle-logo" aria-hidden="true" />
        <span class="sr-only">Ouvrir mhd bot</span>
      </button>
    </div>

    <div class="assistant-overlay" aria-hidden="true">
      <section
        class="assistant-panel"
        role="dialog"
        aria-modal="true"
        aria-label="Fenêtre de discussion mhd bot"
      >
        <aside class="assistant-sidebar">
          <div class="sidebar-header">
            <div class="bot-logo" aria-hidden="true">
              <img src="Image/logo.JPG" alt="" />
            </div>
            <div class="sidebar-identity">
              <p class="sidebar-title">mhd bot</p>
              <p class="sidebar-subtitle">Historique des échanges</p>
              <span class="assistant-status-badge" aria-hidden="true">
                <span class="status-indicator"></span>
                Disponible
              </span>
            </div>
            <button class="assistant-close" aria-label="Fermer l'assistant">&times;</button>
          </div>
          <div class="conversation-actions">
            <button class="start-conversation" type="button" data-action="start-conversation">
              Nouvelle discussion
            </button>
          </div>
          <nav class="conversation-list" aria-label="Conversations enregistrées"></nav>
        </aside>

        <div class="assistant-content">
          <header class="assistant-header">
            <div>
              <h1 class="assistant-title">mhd bot</h1>
              <p class="assistant-subtitle">
                Assistant de pronostics sportifs et d'analyse personnalisée.
              </p>
              <p class="assistant-highlight">
                Réponses instantanées, conseils clairs et suivi personnalisé pour vos paris.
              </p>
            </div>
            <div class="header-actions">
              <button
                class="start-conversation header-start"
                type="button"
                data-action="start-conversation"
              >
                Nouvelle discussion
              </button>
            </div>
          </header>

          <main class="assistant-body" aria-live="polite">
            <div class="assistant-messages" role="log"></div>
            <div class="assistant-typing" aria-hidden="true">
              <span class="typing-dot"></span>
              <span class="typing-dot"></span>
              <span class="typing-dot"></span>
              <span class="typing-text">mhd bot rédige une réponse…</span>
            </div>
            <section class="assistant-suggestions" aria-label="Suggestions de questions"></section>
          </main>

          <form class="assistant-form" autocomplete="off">
            <label class="sr-only" for="assistant-input">Votre message</label>
            <input
              id="assistant-input"
              type="text"
              name="message"
              placeholder="Posez votre question ici…"
              required
              minlength="1"
            />
            <button type="submit" class="assistant-send" aria-label="Envoyer le message">Envoyer</button>
          </form>
        </div>
      </section>
    </div>

    <script src="assistant.js" defer></script>
  </body>
</html>
