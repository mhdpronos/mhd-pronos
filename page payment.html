<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement VIP</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 30px;
    }

    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .method {
      background-color: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      width: 160px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .method:hover {
      transform: scale(1.05);
      background-color: #FFD700;
      color: #000;
    }

    .method img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 40px;
    }

    button:hover {
      background-color: #c9a300;
    }
  </style>
</head>
<body>
  <h1>Choisissez votre moyen de paiement</h1>
  <p>Désolé, la version VIP n'est pas encore disponible. Inscrivez-vous avec le code promo AXEX pour bénéficier du VIP gratuitement.</p>

  <div class="payment-methods">
    <div class="method" onclick="selectPayment('wave')">
      <img src="wave.png" alt="Wave">
      <p>Wave</p>
    </div>

    <div class="method" onclick="selectPayment('orange')">
      <img src="orange.png" alt="Orange Money">
      <p>Orange Money</p>
    </div>

    <div class="method" onclick="selectPayment('mtn')">
      <img src="mtn.png" alt="MTN Money">
      <p>MTN Money</p>
    </div>

    <div class="method" onclick="selectPayment('moov')">
      <img src="moov.png" alt="Moov Money">
      <p>Moov Money</p>
    </div>

    <div class="method" onclick="selectPayment('visa')">
      <img src="visa.png" alt="Carte Visa">
      <p>Carte Visa</p>
    </div>
  </div>

  <script>
    function selectPayment(method) {
      alert("Redirection vers la page de paiement " + method + "...");
      // Ici tu rediriges vers la vraie page de paiement du service choisi
      // Exemple :
      if (method === 'wave') {
        window.location.href = "https://wave.com/pay";
      } else if (method === 'orange') {
        window.location.href = "https://orangemoney.com/pay";
      } else if (method === 'mtn') {
        window.location.href = "https://mtnmoney.com/pay";
      } else if (method === 'moov') {
        window.location.href = "https://moovmoney.ci/pay";
      } else if (method === 'visa') {
        window.location.href = "https://visa.com/pay";
      }

      // Ensuite, après paiement, ton service de paiement redirigera vers ta page VIP :
      // window.location.href = "vip.html";
    }
  </script>
</body>
</html>
